<!DOCTYPE html>
<html>
<head>
  <title>Bankstack Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial;
      margin: 40px;
    }
    h2 {
      margin-bottom: 30px;
    }
    canvas {
      max-width: 600px;
      margin-bottom: 50px;
    }
  </style>
</head>
<body>
  <h2>Welcome to your Bankstack Dashboard!</h2>

  <canvas id="accountChart"></canvas>
  <canvas id="loginChart"></canvas>

  <script>
    const accountChart = new Chart(document.getElementById('accountChart'), {
      type: 'pie',
      data: {
        labels: ['Savings', 'Current', 'Loan'],
        datasets: [{
          label: 'Accounts',
          data: [45, 25, 30],
          backgroundColor: ['#4caf50', '#2196f3', '#f44336']
        }]
      }
    });

    const loginChart = new Chart(document.getElementById('loginChart'), {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{
          label: 'Logins',
          data: [5, 12, 7, 15, 9],
          borderColor: '#673ab7',
          fill: false
        }]
      }
    });
  </script>
</body>
</html>
